<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #divsizp+div {
            color: red;
        }
    </style>
</head>
<!-- 
    (~) kardes aynı benzer demek.
yukarida demek istedigi: kendisinden sonra gelen 
ve kendisiyle ayni seviyede olan divleri sec diyor. -->
<!--
    (+) divsizp den sonra gelen ilk divi seç diyoruz bunda da
-->

<body>

    <div class="container">
        Burası Divin içi
        <p class="paragraf1">
            Paragraf1
        </p>
        <p class="paragraf2">
            Paragraf2
        </p>
        <p class="paragraf3">
            Paragraf3
        </p>
    </div>

    <p id="divsizp">Divsiz paragraf</p>

    <div>
        <p>Sınıfsız divli paragraf</p>
    </div>

    <div class="container">
        <h2>DIV2</h2>
    </div>

</body>

</html>
