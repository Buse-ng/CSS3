<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            font-style: italic;
        }

        
    </style>
</head>
<body>
    <p style="font-style:initial;">Lorem ipsum dolor sit amet.</p>
    <p> <i>Lorem ipsum dolor sit amet consectetur adipisicing.</i></p>
</body>
<!--

    inherit: parentinin styleini alir. yani bi ust etiketin stylini alir.
    oblique: italik gibi. yatay olmasini saglar.
    initial: default verilen ozelligi aliyor. yani baslangicta ne varsa onu alir.
    unset: yazi stlini yok ediyor. stil vermiyor gibi
-->
</html>
