    <style>
        p {
            word-spacing: inherit;
            word-spacing: 10px;
            /* kelimeler arasinda ne kadar bosluk olmasini istiysak */
            white-space: nowrap;
            /* mesela kelimenin arasina 4 5 bo≈üluk koyduk veya alt satira gectik ama br birakmadik.
             bunda o bosluk birakmalarimiz saymayip metni bosluksuz gibi normal sekilde yaziyor */
            white-space: pre;
            /* pre yi kullaninca yazdigimiz gibi bosluklari da alarak yaziyor. */
            /* pre hazir hale getirmek gibi.
            pre ve pre-wrap ayni sekilde davraniyor.
            varsayilan ozelliker: nowrap tir. bosluksuz alir bu da. */
            white-space:pre-line; /* satir satir aliyo ve aradaki bosluklari kesiyor.*/
        }
    </style>
</head>
