<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border-collapse: separate;
            border-spacing: 20px 50px;
            caption-side: bottom;
            empty-cells: hide; /*bos hucreleri gizle */
            width: 100%;
            border: 10px solid greenyellow;
            table-layout: auto;
        }
        td{
            border: 5px solid purple;
        }

    </style>
</head>
<body>
    <table border="1">
        <caption>Renk Tablosu</caption>
        <tr>
            <td>Kırmızı</td>
            <td>Sarı</td>
            <td>Yeşil</td>
        </tr>
        <tr>
            <td>Mavi</td>
            <td>Pembe</td>
            <td></td>
        </tr>
    </table>
</body>
</html>
